<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>과일 가게</title>
    <style>

        .main-page {
          background-color: green;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 20px;
          border: 5px solid #ffcc00;
          border-radius: 10px;
          margin: 20px;
        }

        .gallery-container {
          height: 600px;
          overflow-y: auto;
          padding: 20px;
          display: flex;
          justify-content: center;
          border: 5px solid #ffcc00;
          border-radius: 10px;
          margin-top: 20px;
        }

        .gallery {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          gap: 20px;
          max-width: 900px;
          width: 100%;
        }

        .picture {
          width: 200px;
          height: 200px;
          margin: 10px;
          border-radius: 8px;
          object-fit: cover;
          cursor: pointer;
        }

        .popup {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.8);
          justify-content: center;
          align-items: center;
          z-index: 1000;
        }

        .popup img {
          width: 40%;
          height: auto;
          object-fit: contain;
          border-radius: 8px;
        }

        /* 메인 페이지 텍스트 글자 크기 변경 */
        .main-page p {
            font-size: 24px; 
        }
    </style>
</head>
<body>

<div class="main-page">
    <p>안녕하세요 저희 과일 가게를 오신것을 환영합니다!<br>
        저희 과일가게에는 싱싱한 과일을 판매합니다.<br>
        세일도 다른 가게 보다 많이 하고 가격도 많이 저렴합니다.<br>
        많이 놀러오세요!</p>
    <img src="images/store1.jpg" alt="과일 가게" class="fruit-store-image">
</div>

<div class="gallery-container" id="gallery-container">
    <div class="gallery" id="gallery">
        <img src="images/Apple1.jpg" alt="Apple 1" class="picture">
        <img src="images/Grape1.jpg" alt="Grape 1" class="picture">
        <img src="images/Orange1.jpg" alt="Orange 1" class="picture">
        <img src="images/Strawberry1.jpg" alt="Strawberry 1" class="picture">
        <img src="images/Banana1.jpg" alt="Banana 1" class="picture">
        <img src="images/Melon1.jpg" alt="Melon 1" class="picture">
        <img src="images/Oriental melon1.jpg" alt="Oriental melon 1" class="picture">
        <img src="images/Water melon1.jpg" alt="Water melon 1" class="picture">
        <img src="images/Kiwi1.jpg" alt="Kiwi 1" class="picture">
    </div>
</div>

<div class="popup" id="popup">
    <img id="popup-image" src="" alt="Popup Image">
</div>

<script>
    const pictures = document.querySelectorAll('.picture');
    const popup = document.getElementById('popup');
    const popupImage = document.getElementById('popup-image');

    pictures.forEach(picture => {
        picture.addEventListener('click', () => {
            const imageSrc = picture.src;
            popupImage.src = imageSrc;
            popup.style.display = 'flex';
        });
    });

    window.addEventListener('click', (event) => {
        if (event.target === popup) {
            popup.style.display = 'none';
        }
    });
</script>

</body>
</html>
